<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <div class="history-container">
    <div id="chat-history"></div>
    <button onclick="goBack()">Back</button>
  </div>
  <script>
    async function loadHistory() {
      try {
        const response = await fetch('/history');
        const messages = await response.json();
        const chatHistory = document.getElementById('chat-history');
        
        messages.forEach(msg => {
          const messageElement = document.createElement('div');
          messageElement.className = `message ${msg.sender}`;
          
          const logo = document.createElement('img');
          logo.src = msg.sender === 'user' ? 'assets/user.png' : 'assets/bot.png'; // Replace with the actual paths to your logos

          const textElement = document.createElement('span');
          textElement.innerText = `${msg.message || 'No response'}`; // Handle empty messages

          messageElement.appendChild(logo);
          messageElement.appendChild(textElement);

          chatHistory.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }

    function goBack() {
      window.location.href = '/';
    }

    loadHistory();
  </script>
</body>
</html>
