<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Wit App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin: 10px 0 20px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #28a745;
    }

    .btn-secondary:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Chat-Wit App</h1>
    <p>Connect and chat with our smart bot or interact with other users.</p>
    <button onclick="window.location.href='/login.html'">Login</button>
    <button class="btn-secondary" onclick="window.location.href='/signup.html'">Sign Up</button>
  </div>
</body>
</html>
